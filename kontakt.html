<div class="contact-section">
    <h2>Контакт форма</h2>
    <form id="forma">
        <div class="input-group">
            <label>Име и презиме</label>
            <input type="text" id="contact-name" placeholder="Внесете го вашето име и презиме" onkeyup="validateName()">
            <span id="name-error"></span>
        </div>

        <div class="input-group">
            <label>Email адреса</label>
            <input type="email" id="contact-email" placeholder="Внесете ја вашата Email адреса" onkeyup="validateEmail()">
            <span id="email-error"></span>
        </div>

        <div class="input-group">
            <label>Вашата порака</label>
            <textarea rows="5" id="contact-message" placeholder="Напишете ја пораката тука" onkeyup="validateMessage()"></textarea>
            <span id="message-error"></span>
        </div>

        <button onclick="return validateForm()">Поднеси</button>
        <span id="submit-error"></span>
    </form>
</div>
